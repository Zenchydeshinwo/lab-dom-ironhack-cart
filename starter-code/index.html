<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <h1>Ironhack<br />Merchandishing Shop</h1>

    <div class="flex-container">
      <div><span> IronBubble-head(art√≠culo) </span></div>

      <div><span class="precioUni"> $25.00</span></div>

      <div>
        <label for="qty">QTY:</label>
        <input type="number" name="qty" class="qty" placeholder="0" />
      </div>

      <div><span class="final"> $0.00 </span></div>

      <div>
        <button class="btn btn-delete" onclick="deleteItem()">Delete</button>
      </div>
    </div>

    <div class="flex-container">
      <div><span> IronShirt </span></div>

      <div><span class="precioUni"> $15.00</span></div>

      <div>
        <label for="qty">QTY:</label>
        <input type="number" name="qty" class="qty" placeholder="0" />
      </div>

      <div><span class="final"> $0.00 </span></div>

      <div>
        <button class="btn btn-delete" onclick="deleteItem()">Delete</button>
      </div>
    </div>

    <button class="btn btn-success" onclick="getTotalPrice()">
      Calculate Prices
    </button>

    <div>
      <h2>Total Price: <span id="totalPrice">$0</span></h2>
    </div>
  </body>
</html>
